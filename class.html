<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class Employee
        {
            constructor(id,name)
            {
                this.id=id
                this.name=name
            }
            detail()
            {
                document.write(this.id+" "+this.name+"<br>")
            }
        } 
        var e1=new Employee(101,"Roy")
        var e2=new Employee(102,"Duke")
        var e3=new Employee(103,"Sam")
        e1.detail()
        e2.detail()
        e3.detail()
    </script>
    
</body>
</html>
