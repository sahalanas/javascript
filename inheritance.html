<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body><script>
    class Brand
    {
        constructor()
        {
            this.company="Honda";

        }
    }
    class Vehicle extends Brand
    {
        constructor(name,price)
        {
            super()
            this.name=name;
            this.price=price;
        }
    }
    var v=new Vehicle("Activa",700000);
    document.write(v.company+" "+v.price);
</script>
    
</body>
</html>
